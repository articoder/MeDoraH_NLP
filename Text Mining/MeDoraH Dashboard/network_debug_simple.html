<!DOCTYPE html>
<html>
<head>
    <title>Network Debug - Simple</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            z-index: 10000;
        }
        .modal-content { 
            margin: 2% auto; 
            width: 96%; height: 96%; 
            background: white; 
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .modal-header { 
            padding: 20px; 
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        .network-container { 
            flex: 1; 
            position: relative;
            min-height: 500px;
        }
        #network { 
            width: 100% !important; 
            height: 100% !important;
            min-height: 500px !important;
        }
        .close { 
            cursor: pointer; 
            font-size: 24px; 
            padding: 10px;
        }
        .test-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        .debug-info {
            position: fixed;
            top: 70px;
            right: 20px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 300px;
            font-size: 12px;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Network Visualization Debug</h1>
    <p>This page tests the network visualization with real data.</p>
    
    <button class="test-btn" onclick="showNetworkModal()">Test Network Modal</button>
    
    <div class="debug-info" id="debug-info">
        <strong>Debug Status:</strong><br>
        <div id="status-log">Ready to test...</div>
    </div>

    <div id="network-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Network Visualization Test</h2>
                <span class="close" onclick="hideNetworkModal()">&times;</span>
            </div>
            <div class="network-container">
                <div id="network"></div>
            </div>
        </div>
    </div>

    <script>
        // Real data from the actual JSON (first few extractions for testing)
        const testTriples = [
            {
                subject_entity: {name: "Judy Malloy", entity_type: "PERSON"},
                relation: {semantic_form: "GRADUATED_WITH", surface_form: "graduated with"},
                object_entity: {name: "degree in English", entity_type: "ACADEMIC_DEGREE"},
                evidence_text: "I graduated with a degree in English"
            },
            {
                subject_entity: {name: "Judy Malloy", entity_type: "PERSON"},
                relation: {semantic_form: "HAD_FIRST_JOB_AT", surface_form: "first job at"},
                object_entity: {name: "Library of Congress", entity_type: "ORGANISATION"},
                evidence_text: "My first job was at the Library of Congress"
            },
            {
                subject_entity: {name: "Library of Congress", entity_type: "ORGANISATION"},
                relation: {semantic_form: "IS_LOCATED_IN", surface_form: "in"},
                object_entity: {name: "Washington DC", entity_type: "LOCATION"},
                evidence_text: "Library of Congress in Washington DC"
            },
            {
                subject_entity: {name: "Judy Malloy", entity_type: "PERSON"},
                relation: {semantic_form: "WORKED_FOR", surface_form: "worked for"},
                object_entity: {name: "Union Catalog", entity_type: "CATALOG"},
                evidence_text: "I worked for the Union Catalog"
            }
        ];

        function log(message) {
            console.log(message);
            const statusLog = document.getElementById('status-log');
            statusLog.innerHTML = message + '<br>' + statusLog.innerHTML;
        }

        function showNetworkModal() {
            log('üöÄ Starting network test...');
            
            // Check vis.js
            if (typeof vis === 'undefined') {
                log('‚ùå vis.js not loaded!');
                return;
            }
            log('‚úÖ vis.js loaded');
            
            // Show modal
            document.getElementById('network-modal').style.display = 'block';
            log('‚úÖ Modal shown');
            
            // Wait a bit then create network
            setTimeout(createNetwork, 500);
        }

        function hideNetworkModal() {
            document.getElementById('network-modal').style.display = 'none';
            log('Modal hidden');
        }

        function createNetwork() {
            log('üé® Creating network...');
            
            const container = document.getElementById('network');
            if (!container) {
                log('‚ùå Container not found!');
                return;
            }
            
            log(`‚úÖ Container found: ${container.offsetWidth}x${container.offsetHeight}`);
            
            // Clear container
            container.innerHTML = '';
            
            // Prepare nodes and edges
            const nodesMap = new Map();
            const edges = [];
            const colorPalette = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
            
            testTriples.forEach((triple, index) => {
                const subjName = triple.subject_entity.name;
                const objName = triple.object_entity.name;
                const relation = triple.relation.semantic_form;
                
                // Add nodes
                if (!nodesMap.has(subjName)) {
                    nodesMap.set(subjName, {
                        id: subjName,
                        label: subjName,
                        color: colorPalette[index % colorPalette.length],
                        size: 20
                    });
                }
                
                if (!nodesMap.has(objName)) {
                    nodesMap.set(objName, {
                        id: objName,
                        label: objName,
                        color: colorPalette[(index + 1) % colorPalette.length],
                        size: 20
                    });
                }
                
                // Add edge
                edges.push({
                    from: subjName,
                    to: objName,
                    label: relation,
                    arrows: 'to'
                });
            });
            
            const nodes = Array.from(nodesMap.values());
            log(`üìä Data prepared: ${nodes.length} nodes, ${edges.length} edges`);
            
            // Create vis.js datasets
            const visData = {
                nodes: new vis.DataSet(nodes),
                edges: new vis.DataSet(edges)
            };
            
            // Network options
            const options = {
                nodes: {
                    font: { size: 16, color: '#333' },
                    borderWidth: 2
                },
                edges: {
                    font: { size: 14, color: '#333' },
                    color: { color: '#999', opacity: 0.8 }
                },
                physics: {
                    enabled: true,
                    stabilization: { iterations: 100 }
                }
            };
            
            try {
                const network = new vis.Network(container, visData, options);
                log('‚úÖ Network created successfully!');
                
                // Force redraw after a short delay
                setTimeout(() => {
                    network.redraw();
                    network.fit();
                    log('‚úÖ Network redrawn and fitted');
                }, 200);
                
                network.on('stabilizationIterationsDone', () => {
                    log('‚úÖ Network stabilized');
                    network.setOptions({ physics: false });
                });
                
            } catch (error) {
                log('‚ùå Error creating network: ' + error.message);
                console.error('Network creation error:', error);
            }
        }

        // Test vis.js loading on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (typeof vis !== 'undefined') {
                    log('‚úÖ Page loaded, vis.js available');
                } else {
                    log('‚ùå Page loaded, but vis.js NOT available');
                }
            }, 100);
        });
    </script>
</body>
</html>
