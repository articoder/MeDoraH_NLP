<!DOCTYPE html>
<html>
<head>
    <title>Network Diagnosis Tool</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 20px; border: 1px solid #ccc; background: #f9f9f9; }
        .status { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        #network-test { width: 100%; height: 400px; border: 2px solid #000; background: white; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.8); z-index: 1000; }
        .modal-content { margin: 50px auto; width: 80%; height: 70%; background: white; 
                        border-radius: 8px; display: flex; flex-direction: column; }
        .modal-header { padding: 20px; border-bottom: 1px solid #ccc; }
        .modal-body { flex: 1; position: relative; }
        #modal-network { width: 100%; height: 100%; border: 1px solid #red; }
    </style>
</head>
<body>
    <h1>Network Visualization Diagnosis Tool</h1>
    
    <div class="test">
        <h3>1. Library Loading Test</h3>
        <div id="lib-status"></div>
    </div>
    
    <div class="test">
        <h3>2. Direct Network Test</h3>
        <button onclick="testDirectNetwork()">Create Network Directly</button>
        <div id="direct-status"></div>
        <div id="network-test"></div>
    </div>
    
    <div class="test">
        <h3>3. Modal Network Test</h3>
        <button onclick="testModalNetwork()">Test Modal Network</button>
        <div id="modal-status"></div>
    </div>
    
    <div class="test">
        <h3>4. Real Data Test</h3>
        <button onclick="testRealData()">Test With Real Data</button>
        <div id="real-status"></div>
        <div id="data-info"></div>
    </div>
    
    <div id="test-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Modal Network Test</h3>
                <button onclick="closeModal()">Close</button>
            </div>
            <div class="modal-body">
                <div id="modal-network"></div>
            </div>
        </div>
    </div>

    <script>
        // Test data
        const testData = {
            nodes: [
                {id: 1, label: 'Alice', color: '#ff9999'},
                {id: 2, label: 'Bob', color: '#99ff99'},
                {id: 3, label: 'Company', color: '#9999ff'}
            ],
            edges: [
                {from: 1, to: 2, label: 'KNOWS'},
                {from: 2, to: 3, label: 'WORKS_AT'}
            ]
        };
        
        let realData = null;
        
        function log(containerId, message, type = 'success') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            container.appendChild(div);
            console.log(message);
        }
        
        function checkLibraryLoading() {
            const container = document.getElementById('lib-status');
            if (typeof vis !== 'undefined') {
                log('lib-status', '✅ vis.js loaded successfully', 'success');
                log('lib-status', `vis.js version: ${vis.version || 'unknown'}`, 'success');
                console.log('vis object:', vis);
            } else {
                log('lib-status', '❌ vis.js failed to load', 'error');
            }
        }
        
        function testDirectNetwork() {
            log('direct-status', 'Starting direct network test...', 'warning');
            
            try {
                if (typeof vis === 'undefined') {
                    throw new Error('vis.js not available');
                }
                
                const container = document.getElementById('network-test');
                log('direct-status', `Container found: ${container.offsetWidth}x${container.offsetHeight}px`, 'success');
                
                // Clear container
                container.innerHTML = '';
                
                // Create network
                const nodes = new vis.DataSet(testData.nodes);
                const edges = new vis.DataSet(testData.edges);
                const data = { nodes, edges };
                const options = {
                    nodes: { font: { size: 16 } },
                    edges: { font: { size: 14 } },
                    physics: { enabled: false }
                };
                
                const network = new vis.Network(container, data, options);
                log('direct-status', '✅ Network created successfully!', 'success');
                
                setTimeout(() => {
                    network.fit();
                    log('direct-status', '✅ Network fitted to container', 'success');
                }, 100);
                
            } catch (error) {
                log('direct-status', `❌ Error: ${error.message}`, 'error');
                console.error('Direct network test error:', error);
            }
        }
        
        function testModalNetwork() {
            log('modal-status', 'Opening modal...', 'warning');
            
            try {
                document.getElementById('test-modal').style.display = 'block';
                log('modal-status', '✅ Modal opened', 'success');
                
                setTimeout(() => {
                    log('modal-status', 'Creating network in modal...', 'warning');
                    
                    const container = document.getElementById('modal-network');
                    log('modal-status', `Modal container: ${container.offsetWidth}x${container.offsetHeight}px`, 'success');
                    
                    if (container.offsetWidth === 0 || container.offsetHeight === 0) {
                        log('modal-status', '⚠️ Container has zero dimensions!', 'error');
                        container.style.width = '100%';
                        container.style.height = '400px';
                        log('modal-status', `Fixed dimensions: ${container.offsetWidth}x${container.offsetHeight}px`, 'warning');
                    }
                    
                    // Clear container
                    container.innerHTML = '';
                    
                    // Create network
                    const nodes = new vis.DataSet(testData.nodes);
                    const edges = new vis.DataSet(testData.edges);
                    const data = { nodes, edges };
                    const options = {
                        nodes: { font: { size: 16 } },
                        edges: { font: { size: 14 } },
                        physics: { enabled: false }
                    };
                    
                    const network = new vis.Network(container, data, options);
                    log('modal-status', '✅ Modal network created!', 'success');
                    
                    setTimeout(() => {
                        network.redraw();
                        network.fit();
                        log('modal-status', '✅ Modal network redrawn and fitted', 'success');
                    }, 200);
                    
                }, 500);
                
            } catch (error) {
                log('modal-status', `❌ Error: ${error.message}`, 'error');
                console.error('Modal network test error:', error);
            }
        }
        
        function closeModal() {
            document.getElementById('test-modal').style.display = 'none';
        }
        
        async function testRealData() {
            log('real-status', 'Loading real data...', 'warning');
            
            try {
                const response = await fetch('extracted_data.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                realData = await response.json();
                log('real-status', `✅ Loaded ${realData.length} speaker turns`, 'success');
                
                // Process extractions
                let totalExtractions = 0;
                realData.forEach(turn => {
                    if (turn.extractions) {
                        totalExtractions += turn.extractions.length;
                    }
                });
                
                log('real-status', `Found ${totalExtractions} total extractions`, 'success');
                
                // Show sample extraction
                const firstExtraction = realData.find(t => t.extractions && t.extractions.length > 0)?.extractions[0];
                if (firstExtraction) {
                    document.getElementById('data-info').innerHTML = `
                        <h4>Sample Extraction:</h4>
                        <strong>Subject:</strong> ${firstExtraction.subject_entity.name} (${firstExtraction.subject_entity.entity_type})<br>
                        <strong>Relation:</strong> ${firstExtraction.relation.semantic_form}<br>
                        <strong>Object:</strong> ${firstExtraction.object_entity.name} (${firstExtraction.object_entity.entity_type})<br>
                        <strong>Evidence:</strong> "${firstExtraction.evidence_text}"
                    `;
                }
                
            } catch (error) {
                log('real-status', `❌ Error loading data: ${error.message}`, 'error');
                console.error('Real data test error:', error);
            }
        }
        
        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkLibraryLoading();
            }, 100);
        });
    </script>
</body>
</html>
